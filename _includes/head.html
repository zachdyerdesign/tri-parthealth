<meta charset="utf-8">
<title>{{ site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="{{site.github.url}}/css/{{site.data.config.theme}}.css" media="screen">
<link rel="stylesheet" href="{{site.github.url}}/css/one-page-wonder.css">
<link rel="stylesheet" href="{{site.github.url}}/css/font-awesome.min.css">
<script type="text/javascript" src="{{site.github.url}}/js/jquery.js"></script>
<script type="text/javascript" src="{{site.github.url}}/js/bootstrap.js"></script>
<!-- Script for making the menu collapse when using # on the mobile navigation -->
<script type="text/javascript">
  $(document).on('click','.navbar-collapse.in',function(e) {
    if( $(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle' ) {
        $(this).collapse('hide');
    }
  });
</script>
